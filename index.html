		<script src="//code.jquery.com/jquery-1.8.2.js"></script>
		<script src="./lib/ColourPicker.js"></script>

		<script>
$(document).ready(function() {
	$("#colour-picker").LeximosiColourPicker({
		callback: function(colourPicker) {
			var ele = $('p'),
			    hex = colourPicker.colourPicker._currentToHEX();

			ele.css({
				'color': hex
			});
		},
		debug: true,
		pickerData: {
			selectedHSV: [180, 33, 98]
		}
	});
});
