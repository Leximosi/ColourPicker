	<body>
		<div id="colour-picker"></div>
		<br />

		<script src="//code.jquery.com/jquery-1.8.2.js"></script>
		<script src="./lib/ColourPicker.js"></script>

		<script>
$(document).ready(function() {
	$("#colour-picker").LeximosiColourPicker({
		debug: true,
		events: {
			picker: {
				'mousedown mousemove': function(e, handler) {
					if (handler.handle === false)
					{
						return;
					}

					var ele = $('p'),
				    	hex = handler.colourPicker._currentToHEX();

					ele.css({
						'color': hex
					});
				}
			}
		},
		pickerData: {
			selectedHSV: [180, 33, 98]
		}
	});
});
		</script>
